<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-image: url(bck.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mt-5 mx-auto" style="width: 20rem;">
            <img src="user.png" class="card-img-top" alt="usuario" height="300">
            <form class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Lógin:</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha:</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputZip">CEP:</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Enderesso:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Estado:</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade:</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Adminstrador
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Funcionário
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
                    <a href="index.html" class="btn btn-danger mt-2">Cancelar</a>
            </form>



        </div>
    </div>
    <br>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
