<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(bck.jpg);
            background-repeat: no-repeat;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <a href="operador.html" class="btn btn-info btn-sm float-right mt-2">Operadores</a>
        </br>
        </br>
        <a href="index.html" class="btn btn-danger btn-sm float-right">Sair</a>
        <h3 class="mt-5"> {{ titulo }}</h3>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Adicionar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="color: black">Adicionar Funcionário</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="color: black" method="get" action=".">
                        Nome:
                        <input type="text" class="form-control my-3" v-model="tarefa.nome"
                            v-on:keyup.enter="adicionarTarefas">
                        Email:
                        <input type="text" class="form-control my-3" v-model="tarefa.email"
                            v-on:keyup.enter="adicionarTarefas">
                        Senha:
                        <input type="password" class="form-control my-3" v-model="tarefa.senha"
                            v-on:keyup.enter="adicionarTarefas">
                        Cep:
                        <input class="form-control my-3 col-4" name="cep" type="text" id="cep" value=""
                            onblur="pesquisacep(this.value);" />
                            <div class="row">
                                <div class="col-8">Rua:
                                <input class="form-control my-3" name="rua" type="text" id="rua"></div>
                                <div class="col-4 pl-0">Número:
                                <input class="form-control my-3" type="text" v-model="tarefa.end.numero"></div>
                            </div>
                        Bairro:
                        <input class="form-control my-3" name="bairro" type="text" id="bairro"
                            v-model="tarefa.end.bairro" />
                        Cidade:
                        <input class="form-control my-3" name="cidade" type="text" id="cidade"
                            v-model="tarefa.cidade" />
                        Estado:
                        <input class="form-control my-3 col-2" name="uf" type="text" id="uf" size="2"
                            v-model="tarefa.estado" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" @click="adicionarTarefas">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>





        <div class="mt-3" v-for="(item, index) of tarefas">
            <div role="alert" :class="['alert', item.tipo ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Rua</th>
                                <th scope="col">Número</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">{{index +1}} </th>
                                <td>{{item.nome}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.cidade}}</td>
                                <td>{{item.estado}}</td>
                                <td>{{item.end.rua}}</td>
                                <td>{{item.end.numero}}</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div>
                        <button class="ml-2 btn btn-success btn-sm" @click="editarTarefa(index)">Ok</button>
                        <button class="btn btn-danger btn-sm" @click="excluirTarefas(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="adm.js"></script>

</body>

</html>
